<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page 25</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            height: 200vh; /* Allow scrolling */
            overflow-x: hidden;
        }

        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 1px;
            z-index: -1; /* Ensures grid stays in the background */
        }

        .grid div {
            border: 1px solid rgba(150, 100, 200, 0.5);
            background: transparent;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
            z-index: 1; /* Ensure items appear above the grid */
        }

        .item {
            background-color: #ccc;
            padding: 50px;
            text-align: center;
            font-size: 20px;
            border-radius: 10px;
            transition: transform 0.1s ease-out, font-size 0.1s ease-out;
        }

        .nav-btn {
            position: fixed;
            top: 20px;
            padding: 10px 20px;
            background-color: #BA0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 10;
        }
        .prev-btn { left: 20px; }
        .next-btn { right: 20px; }
        .nav-btn:hover { background-color: #900000; }
    </style>
</head>
<body>

    <button class="nav-btn prev-btn" onclick="window.location.href='page24.html';">Previous</button>
    <button class="nav-btn next-btn" onclick="window.location.href='page1.html';">Next</button>

    <div class="grid"></div>

  
    <script>
        const grid = document.querySelector('.grid');

        function generateGrid() {
            grid.innerHTML = ''; // Clear previous grid
            
            // Generate random grid size (between 8x8 and 15x15)
            let cols = Math.floor(Math.random() * 8) + 8;
            let rows = Math.floor(Math.random() * 8) + 8;

            grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            grid.style.gridTemplateRows = `repeat(${rows}, 1fr)`;

            let totalCells = cols * rows;
            for (let i = 0; i < totalCells; i++) {
                let cell = document.createElement('div');
                grid.appendChild(cell);
            }
        }

        // Run function on scroll with requestAnimationFrame for performance
        let ticking = false;
        window.addEventListener('scroll', () => {
            if (!ticking) {
                requestAnimationFrame(() => {
                    generateGrid();
                    ticking = false;
                });
                ticking = true;
            }
        });

        // Initialize grid on load
        generateGrid();
    </script>

</body>
</html>
