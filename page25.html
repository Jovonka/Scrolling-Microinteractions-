<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 25</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            height: 200vh; /* Allow scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            position: fixed; /* Keep the grid fixed in the center */
            top: 50%;

   
            transition: transform 0.1s ease-out;
        }

        .item {
            background-color: #ccc;
            padding: 50px;
            text-align: center;
            font-size: 20px;
            border-radius: 10px;
            transition: transform 0.1s ease-out, font-size 0.1s ease-out;
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #BA0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: fixed;
            top: 20px;
            left: 20px;
        }

        .back-btn:hover {
            background-color: #900000;
        }
    </style>
</head>
<body>

    <button class="back-btn" onclick="window.location.href='index.html';">Back to Index</button>

    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const items = document.querySelectorAll('.item');

        window.addEventListener('scroll', function() {
            const scrollY = window.scrollY;

            // Scale down the entire container and items
            const scaleFactor = 1 - (scrollY / 1000); // The more you scroll, the smaller the items
            const gridSize = Math.max(3, Math.floor(9 - scrollY / 100)); // Reduce grid size as you scroll

            container.style.transform = `scale(${scaleFactor})`; // Scale down the whole grid container

            // Change the grid layout and item size
            container.style.gridTemplateColumns = `repeat(${gridSize}, 5fr)`;

            items.forEach(item => {
                item.style.transform = `scale(${scaleFactor})`; // Scale down individual items
                item.style.fontSize = `${20 * scaleFactor}px`; // Adjust font size based on scale
            });
        });
    </script>
</body>
</html>
