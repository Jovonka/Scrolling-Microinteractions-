<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 8</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 200vh;  /* Increased height for scrolling */
            background-image: 
                linear-gradient(rgba(162, 200, 196, 0.5) 1px, transparent 1px),
                linear-gradient(90deg, rgba(162, 199, 200, 0.5) 1px, transparent 1px);
            background-size: 50px 50px; /* Adjust size of grid */
  
        }

        .dance-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: transform 0.1s ease-out;
        }

        img {
            width: 500px;
            height: 500px;
            transition: transform 0.1s ease-out;
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #BA0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: fixed;
            top: 20px;
            left: 20px;
        }

        .back-btn:hover {
            background-color: #900000;
        }
        .nav-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #BA0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: fixed;
            top: 20px;
            z-index: 100;
        }
        .prev-btn {
            left: 20px;
        }
        .next-btn {
            right: 20px;
        }
        .nav-btn:hover {
            background-color: #900000;
        }
    </style>
</head>
<body>
    <button class="nav-btn prev-btn" onclick="window.location.href='page7.html';">Previous</button>
    <button class="nav-btn next-btn" onclick="window.location.href='page9.html';">Next</button>

    <div class="dance-container">
        <img id="danceImage" src="img/star.png" alt="Bowl Image">
    </div>
  
    <script>
        const danceImage = document.getElementById('danceImage');

        window.addEventListener('scroll', function() {
            // Dance effect (rotation)
            let danceValue = Math.sin(window.scrollY / 100) * 15;  // Rotate between -15 to 15 degrees

            // Squish and Stretch effect
            let squishStretchValueX = 1 + Math.sin(window.scrollY / 200) * 0.3;  // Squish/stretch horizontally
            let squishStretchValueY = 1 + Math.cos(window.scrollY / 300) * 0.3;  // Squish/stretch vertically

            // Skew (Distortion effect)
            let skewX = Math.sin(window.scrollY / 150) * 10;  // Skew along X-axis
            let skewY = Math.cos(window.scrollY / 150) * 10;  // Skew along Y-axis

            // Apply the transformation
            danceImage.style.transform = `rotate(${danceValue}deg) scaleX(${squishStretchValueX}) scaleY(${squishStretchValueY}) skewX(${skewX}deg) skewY(${skewY}deg)`;
        });
    </script>
</body>
</html>
