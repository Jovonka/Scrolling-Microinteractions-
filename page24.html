<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 24</title>
    <style>
        * { padding: 0; margin: 0; box-sizing: border-box; }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            overflow: hidden;
            perspective: 1000px; /* Enables 3D effect */
        }

        .container {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: translateZ(0px);
        }

        .bubble {
            position: absolute;
            bottom: -100px; /* Start below the screen */
            width: 80px;
            height: auto;
            animation: floatUp linear infinite;
        }

        /* Floating animation */
        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-150vh); opacity: 0; }
        }

        /* Back Button */
        .back-btn {
            padding: 10px 20px;
            background-color: #BA0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .back-btn:hover {
            background-color: #900000;
        }
    </style>
</head>
<body>

    <button class="back-btn" onclick="window.location.href='index.html';">Back to Index</button>
    
    <div class="container" id="scene">
        <!-- Bubbles will be added dynamically here -->
    </div>

    <script>
        const container = document.getElementById("scene");
        const totalBubbles = 50;
        const minDuration = 10;
        const maxDuration = 20;
        let zPosition = 0; // Z-axis position

        function createBubble(initial = false) {
            let bubble = document.createElement("img");
            bubble.src = "https://lorimichielfitness.com/wp-content/uploads/2023/08/Oops_free-emoji-clipart-13.png";
            bubble.className = "bubble";
            
            // Random horizontal position
            bubble.style.left = `${Math.random() * 80 + 10}%`;
            
            // Random animation duration
            let duration = Math.random() * (maxDuration - minDuration) + minDuration;
            bubble.style.animationDuration = `${duration}s`;

            // Random Z depth for better 3D effect
            let depth = Math.random() * 1000 - 500;
            bubble.style.transform = `translateZ(${depth}px)`;

            container.appendChild(bubble);

            // Remove and respawn
            bubble.addEventListener("animationend", function() {
                bubble.remove();
                createBubble();
            });

            // If it's an initial spawn, don't delay
            if (!initial) {
                setTimeout(() => createBubble(), Math.random() * 5000);
            }
        }

        // Spawn all bubbles instantly on page load
        for (let i = 0; i < totalBubbles; i++) {
            createBubble(true);
        }

        // Handle Z-axis scrolling
        window.addEventListener("wheel", function(event) {
            event.preventDefault();
            zPosition += event.deltaY * 2; // Adjust scrolling sensitivity
            container.style.transform = `translateZ(${zPosition}px)`;
        });
    </script>

</body>
</html>
