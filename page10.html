<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 10</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 200vh;  /* Make the page taller for vertical scrolling */
            overflow-y: scroll;  /* Enable vertical scrolling */
            background-color: #ffffff;
            background-image: 
                linear-gradient(rgba(162, 200, 196, 0.5) 1px, transparent 1px),
                linear-gradient(90deg, rgba(162, 199, 200, 0.5) 1px, transparent 1px);
            background-size: 50px 50px; /* Adjust size of grid */
  
        }

        .multiply-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: row;
            position: fixed;  /* Keep the images fixed in place */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);  /* Center the container */
        }

        img {
            width: 100px;
            height: 100px;
            margin-right: 20px;  /* Space between images */
            transition: transform 0.1s ease-out;
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #BA0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .back-btn:hover {
            background-color: #900000;
        }
        .nav-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #BA0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: fixed;
            top: 20px;
            z-index: 100;
        }
        .prev-btn {
            left: 20px;
        }
        .next-btn {
            right: 20px;
        }
        .nav-btn:hover {
            background-color: #900000;
        }
    </style>
</head>
<body>
    <button class="nav-btn prev-btn" onclick="window.location.href='page9.html';">Previous</button>
    <button class="nav-btn next-btn" onclick="window.location.href='page11.html';">Next</button>

    <div class="multiply-container" id="multiplyContainer">
        <!-- Images will be dynamically added here -->
    </div>

    <script>
        const multiplyContainer = document.getElementById('multiplyContainer');

        // Create and append multiple images
        for (let i = 0; i < 10; i++) {
            const img = document.createElement('img');
       
            img.src = 'img/Hand.png';
            img.alt = 'Multiply Image';
            multiplyContainer.appendChild(img);
        }

        window.addEventListener('scroll', function() {
            let offset = window.scrollY / 3;  // Scroll-based horizontal offset multiplier
            const images = document.querySelectorAll('img');

            images.forEach((img, index) => {
                let xOffset = (index * 120) - offset; // Update each image's horizontal position
                img.style.transform = `translateX(${xOffset}px)`; // Only horizontal movement on scroll
            });
        });
    </script>
</body>
</html>
