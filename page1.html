<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        img {
            width: 500px;
            height: 500px;
        }
        .demoWrapper {
            width: 100%;
        }
        .demo {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            flex-direction: column;
            height: 600px;
        }
        .text {
            position: absolute;
            top: 530px;
            padding: 8px;
            border-radius: 5px;
            background: #BA0000;
            color: white;
            outline: none;
            border: none;
            cursor: pointer;
        }
        .flexContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .foreground {
            width: 40%;
            position: absolute;
            top: 5px;
            left:-50px;
            z-index: 2;
        }
        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #BA0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        .back-btn:hover {
            background-color: #900000;
        }
    </style>
</head>
<body> 
    <button class="back-btn" onclick="window.location.href='index.html';">Back to Index</button>

    <div class='flexContainer'>Scroll Down for animation</div>
    <div class='demoWrapper'>
        <div class="demo">
            <img class='background' src='https://lorimichielfitness.com/wp-content/uploads/2023/08/Oops_free-emoji-clipart-13.png' />
            <img class='foreground' src='https://png.pngtree.com/png-clipart/20240817/original/pngtree-yellow-hand-pointing-at-camera-emoji-png-image_15786916.png' />
        </div>
    </div>
   
    <div class='flexContainer'></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
        gsap.defaults({ease: "none", duration: 1});

        let tl = gsap.timeline({scrollTrigger: {
            trigger: ".demoWrapper",
            start: "top 25%",
            end: "+=100",
            toggleActions: "restart none none reverse",
        }});

        tl.from(".background", {y: 50})
          .from(".text", {y: 500}, 0)
          .from(".foreground", {y: 950}, 0);
    </script>
</body>
</html>
