<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 13</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 200vh; /* Allows scrolling */
            background-image: url('https://img.freepik.com/free-photo/3d-vertical-background-with-abstract-style_23-2150641322.jpg'); /* Replace with your vertical background image */
            background-size: cover;
            background-position: 0 0;
            animation: scrollBackground 30s linear infinite; /* Creates the infinite scrolling effect */
        }

        /* Keyframes for the infinite scroll effect */
        @keyframes scrollBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 100%; /* Scrolls the background vertically */
            }
        }

        .sticky-container {
            width: 200px;
            height: 200px;
            position: fixed; /* Image is fixed in place */
            top: 50%; /* Center the image vertically */
            left: 50%; /* Center the image horizontally */
            transform: translate(-50%, -50%); /* Ensures the image is perfectly centered */
            z-index: 1; /* Ensure the image is above other content */
        }

        img {
            width: 100%;
            height: 100%;
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #BA0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: fixed;
            top: 20px;
            left: 20px;
        }

        .back-btn:hover {
            background-color: #900000;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html';">Back to Index</button>

    <div class="sticky-container">
        <img id="stickyImage" src="https://lorimichielfitness.com/wp-content/uploads/2023/08/Oops_free-emoji-clipart-13.png" alt="Sticky Image">
    </div>
</body>
</html>
