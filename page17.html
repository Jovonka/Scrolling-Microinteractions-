<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 17</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 200vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
   
        }

        img {
            width: 200px;
            height: 200px;
            opacity: 1;
            transition: opacity 0.2s ease;
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #BA0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: fixed;
            top: 20px;
            left: 20px;
        }

        .back-btn:hover {
            background-color: #900000;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html';">Back to Index</button>

    <img id="flashingImage" src="https://lorimichielfitness.com/wp-content/uploads/2023/08/Oops_free-emoji-clipart-13.png" alt="Flashing Image">
  
    <script>
        const flashingImage = document.getElementById('flashingImage');
        window.addEventListener('scroll', function() {
            if (window.scrollY % 2 === 0) {
                flashingImage.style.opacity = Math.random() * 1;  // Random opacity for flashing effect
            }
        });
    </script>
</body>
</html>
