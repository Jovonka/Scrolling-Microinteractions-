<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0f0f0;
            min-height: 100vh;  /* Increased the height to allow more scrolling */
 
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%; /* Ensure the background is tall enough to scroll */
            
            background-image: url('img/BackgroundFace.png');
            background-size: cover;
            background-position: center;
            z-index: -2; /* Background stays behind the content */
        }
        .zoom-container {
            
            display: flex;
            justify-content: center;
            align-items: center;
          
        }

        img {
            position: relative;
            width: 500px;
            height: 500px;
            top:400px;
            transition: transform 0.1s ease-out;
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #BA0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: fixed;
            top: 20px;
            left: 20px;
        }

        .back-btn:hover {
            background-color: #900000;
        }
        .nav-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #BA0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: fixed;
            top: 20px;
            z-index: 100;
        }
        .prev-btn {
            left: 20px;
        }
        .next-btn {
            right: 20px;
        }
        .nav-btn:hover {
            background-color: #900000;
        }
      
    </style>
</head>
<body>
      
    <button class="nav-btn prev-btn" onclick="window.location.href='index.html';">Previous</button>
    <button class="nav-btn next-btn" onclick="window.location.href='page3.html';">Next</button>
    <div class="background" id="scrollBackground"></div>


    <div class="zoom-container">


        <img id="zoomImage"  src="img/Face.png" alt="Bowl Image">
    </div>
  
    <script>
        const zoomImage = document.getElementById('zoomImage');

        window.addEventListener('scroll', function() {
            let scaleValue = 3 + window.scrollY / 200;  // Change the divisor to control the zoom speed
            scaleValue = Math.min(scaleValue, 10);  // Limit the zoom to a maximum value (2x zoom)
            zoomImage.style.transform = `scale(${scaleValue})`;
        });
    </script>
</body>
</html>
