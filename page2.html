<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0f0f0;
            min-height: 200vh;  /* Increased the height to allow more scrolling */
            padding-bottom: 100px;
        }

        .zoom-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
          
        }

        img {
            width: 500px;
            height: 500px;
            transition: transform 0.1s ease-out;
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #BA0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: fixed;
            top: 20px;
            left: 20px;
        }

        .back-btn:hover {
            background-color: #900000;
        }
    </style>
</head>
<body>
      
    <button class="back-btn" onclick="window.location.href='index.html';">Back to Index</button>

    <div class="zoom-container">
        <img id="zoomImage" src="https://lorimichielfitness.com/wp-content/uploads/2023/08/Oops_free-emoji-clipart-13.png" alt="Zoomable Image">
    </div>
  
    <script>
        const zoomImage = document.getElementById('zoomImage');

        window.addEventListener('scroll', function() {
            let scaleValue = 1 + window.scrollY / 1000;  // Change the divisor to control the zoom speed
            scaleValue = Math.min(scaleValue, 2);  // Limit the zoom to a maximum value (2x zoom)
            zoomImage.style.transform = `scale(${scaleValue})`;
        });
    </script>
</body>
</html>
