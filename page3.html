<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 3</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0f0f0;
            height: 200vh;  /* Increased the height to allow scrolling */
            background-color: rgba(193, 255, 253, 0.327);
       
            background-image: 
                linear-gradient(rgba(162, 200, 196, 0.5) 1px, transparent 1px),
                linear-gradient(90deg, rgba(162, 199, 200, 0.5) 1px, transparent 1px);
            background-size: 50px 50px; /* Adjust size of grid */
  
       
        }

        .fade-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300vh;  /* Takes up full viewport height */
            opacity: 1;
            transition: opacity 0.3s ease-out;
        }

        img {
            width: 900px;
            height: 500px;
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #BA0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .back-btn:hover {
            background-color: #900000;
        }
        .nav-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #BA0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: fixed;
            top: 20px;
            z-index: 100;
        }
        .prev-btn {
            left: 20px;
        }
        .next-btn {
            right: 20px;
        }
        .nav-btn:hover {
            background-color: #900000;
        }
    </style>
</head>
<body>
      
    <button class="nav-btn prev-btn" onclick="window.location.href='page2.html';">Previous</button>
    <button class="nav-btn next-btn" onclick="window.location.href='page4.html';">Next</button>

    <div class="fade-container">
        <img id="fadeImage" src="img/cloud.png" alt="Bowl Image">
       
    </div>
  
    <script>
        const fadeImage = document.getElementById('fadeImage');
        const fadeContainer = document.querySelector('.fade-container');

        window.addEventListener('scroll', function() {
            let opacityValue = 1 - window.scrollY / 900;  // Change the divisor to control fade speed
            opacityValue = Math.max(opacityValue, 0);  // Prevent opacity from going below 0
            fadeContainer.style.opacity = opacityValue;
        });
    </script>
</body>
</html>
