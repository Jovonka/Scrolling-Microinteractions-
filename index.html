<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background-color: rgba(247, 247, 226, 0.327);
            background-image: 
                linear-gradient(rgba(162, 200, 196, 0.5) 1px, transparent 1px),
                linear-gradient(90deg, rgba(162, 199, 200, 0.5) 1px, transparent 1px);
            background-size: 50px 50px; /* Adjust size of grid */
        }
        img {
            width: 90%;
            height: 130%;
        }
        .demoWrapper {
            width: 100%;
        }
        .demo {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            flex-direction: column;
            height: 600px;
        }
        .text {
            position: absolute;
            top: 530px;
            padding: 8px;
            border-radius: 5px;
            background: #BA0000;
            color: white;
            outline: none;
            border: none;
            cursor: pointer;
        }
        .flexContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            width: 100%;
            height: 70vh;
            overflow: hidden;
        }
        .foreground {
            width: 100%;
    
            position: absolute;
            top: 5px;
            left: 0px;
            z-index: 2;
        }
        .nav-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #BA0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: fixed;
            top: 20px;
            z-index: 100;
        }
        .prev-btn {
            left: 20px;
        }
        .next-btn {
            right: 20px;
        }
        .nav-btn:hover {
            background-color: #900000;
        }
    </style>
</head>
<body> 
    <button class="nav-btn prev-btn" onclick="window.location.href='page25.html';">Previous</button>
    <button class="nav-btn next-btn" onclick="window.location.href='page2.html';">Next</button>

    <div class='flexContainer'>Scroll Down for animation</div>
    <div class='demoWrapper'>
        <div class="demo">
            <img class="background" src="img/pins.png" alt="Bowl Image">

            <img class='foreground' src="img/bowl.png" alt="Bowl Image"> </div>
    </div>
   
    <div class='flexContainer'></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
        gsap.defaults({ease: "none", duration: 1});

        let tl = gsap.timeline({scrollTrigger: {
            trigger: ".demoWrapper",
            start: "top 25%",
            end: "+=100",
            toggleActions: "restart none none reverse",
        }});

        tl.from(".background", {y: 50})
         
          .from(".foreground", {y: 950}, 0);
    </script>
</body>
</html>
