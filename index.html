<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovonka - Scroll Microinteractions </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #b3770033;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            gap: 10px;
            width: 100%;
        }
        .link {
            display: block;
            padding: 10px 60px;
            background: #f2ae6a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .link:hover {
            background: #b37700;
        }
        a{
            width: 10%;
            height: 30%;
        }
        p{
            margin-bottom: 5%;
        }
    </style>
</head>
<body>
    <h1>Scroll Microinteractions</h1>
    <p>Click on a page to explore different scroll effects!</p>
    <div class="container">
        <script>
            const scrollEffects = [
                '', '', '', '', '', '', '', '',
                '', '', '', '', '', '', '',
                '', '', '', '', '',
                '', '', '', '', ''
            ];
            
            for (let i = 1; i <= 25; i++) {
                document.write(`<a class="link" href="page${i}.html" data-effect="${scrollEffects[i-1]}">Page ${i}  ${scrollEffects[i-1]}</a>`);
            }
        </script>
    </div>
</body>
</html>
