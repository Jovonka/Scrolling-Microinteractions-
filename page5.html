<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 5</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 200vh;  /* Increased height for scrolling */
            background-color: rgba(247, 247, 226, 0.327);
            background-image: 
                linear-gradient(rgba(162, 200, 196, 0.5) 1px, transparent 1px),
                linear-gradient(90deg, rgba(162, 199, 200, 0.5) 1px, transparent 1px);
            background-size: 50px 50px; /* Adjust size of grid */
  
        }

        .color-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        img {
            width: 700px;
            height: 500px;
            transition: filter 0.1s ease-out;
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #BA0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: fixed;
            top: 20px;
            left: 20px;
        }

        .back-btn:hover {
            background-color: #900000;
        }
        .nav-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #BA0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: fixed;
            top: 20px;
            z-index: 100;
        }
        .prev-btn {
            left: 20px;
        }
        .next-btn {
            right: 20px;
        }
        .nav-btn:hover {
            background-color: #900000;
        }
    </style>
</head>
<body>
    <button class="nav-btn prev-btn" onclick="window.location.href='page4.html';">Previous</button>
    <button class="nav-btn next-btn" onclick="window.location.href='page6.html';">Next</button>

    <div class="color-container">
        <img id="colorImage" src="img/rainbow.png" alt="">
    </div>
  
    <script>
        const colorImage = document.getElementById('colorImage');

        window.addEventListener('scroll', function() {
            let colorValue = window.scrollY / 3;  // Adjust the divisor for the color shift speed
            colorImage.style.filter = `hue-rotate(${colorValue}deg)`;
        });
    </script>
</body>
</html>
